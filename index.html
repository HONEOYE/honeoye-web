<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HONEOYE</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-text">Connecting to the Wired...</div>
    </div>

    <!-- Слой для цифрового дождя (Matrix Rain) -->
    <canvas id="matrix-rain"></canvas>

    <div id="scanline"></div>

    <div class="video-background" id="video-background">
        <video autoplay muted loop id="background-video" playsinline crossorigin="anonymous">
            <source src="https://drive.google.com/uc?export=download&id=1Xp83oebR4C4x2Ly3Cy2zqOKVBVY3g78l" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <div class="fallback-bg"></div>
    </div>

    <div id="music-player">
        <div id="track-info">Track: <span id="current-track">Loading...</span></div>
        <div class="player-controls">
            <button id="prev-track">◄</button>
            <button id="play-pause">▶ (Tap to start)</button>
            <button id="next-track">►</button>
        </div>
    </div>

    <div class="content">
        <h1 class="nickname" id="nickname">HONEOYE</h1>
        <div class="steam-btn-wrapper">
            <a href="https://steamcommunity.com/id/honeoye" target="_blank" class="steam-btn">
                <svg class="steam-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="#fff" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.5 15.5c-1.93 0-3.5-1.57-3.5-3.5 0-.55.13-1.07.35-1.54l4.19 1.74c.45.19.96.29 1.46.29 1.93 0 3.5-1.57 3.5-3.5 0-1.45-.88-2.67-2.13-3.21l-1.63 4.39c-.47.26-1.02.4-1.57.4zm5.5-5.5c0 1.38-1.12 2.5-2.5 2.5-.36 0-.7-.08-1.01-.22l-1.74-4.19c.47-.22.99-.35 1.54-.35 1.38 0 2.5 1.12 2.5 2.5z"/>
                </svg>
                Steam Profile
            </a>
        </div>
    </div>

    <canvas id="noise"></canvas>
    <div id="terminal">
        <div id="terminal-output"></div>
        <div class="terminal-input-wrapper">
            <span class="prompt">></span>
            <input type="text" id="terminal-input" placeholder="Type command...">
        </div>
    </div>

    <div class="footer">
        <div id="visit-counter">Посещений: <span id="visit-count">0</span></div>
        <div id="quote">Цитата: <span id="quote-text"></span></div>
    </div>

    <!-- Эффект перехвата сигнала -->
    <div id="signal-hijack">
        <div class="hijack-message">Signal Hijacked: The Wired is watching...</div>
    </div>

    <!-- Уведомления -->
    <div id="notifications"></div>

    <div id="secret-message"></div>
    <div id="overload-message"></div>
    <script src="script.js"></script>
</body>
</html>
